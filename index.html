<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan Siswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="SMAIT_Logo_1.png" alt="Logo Sekolah" class="logo">
            <h1>SMA IT IQRA BENGKULU</h1>
            <p>Pengumuman Kelulusan Eligible Tahun Ajaran 2025/2026</p>
        </header>

        <div class="card">
            <h3>Cek Status Kelulusan</h3>
            <div class="input-group">
                <label for="inputNama">Nama Lengkap</label>
                <input type="text" id="inputNama" placeholder="Masukkan Nama Sesuai Ijazah">
            </div>
            <div class="input-group">
                <label for="inputNisn">NISN</label>
                <input type="number" id="inputNisn" placeholder="Masukkan 10 Digit NISN">
            </div>
            <button onclick="cekKelulusan()">Periksa Hasil</button>
        </div>

        <div id="result" class="result-area hidden">
            <div id="resultContent"></div>
            <button class="btn-reset" onclick="resetForm()">Cek Lagi</button>
        </div>

        <footer>
            <p>&copy; 2026 SMA IT IQRA Bengkulu. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
